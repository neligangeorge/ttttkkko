<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.tiktok.com/favicon.ico"
      type="image/x-icon" />
    <title>TikTok</title>
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <img class="imgheader" src="./assets/img/tt_header.jpg" alt="" />
        <div class="menu-button"></div>
      </header>
      <section class="middle">
        <img class="profileimg" src="./assets/img/tt_profile.jpg" alt="" />
        <img class="videoimg" src="./assets/img/tt_video1.jpg" alt="" />
        <img class="video2" src="./assets/img/video2.jpg" alt="" />
        <img class="video3" src="./assets/img/video3.jpg" alt="" />
        <img class="video4" src="./assets/img/video4.jpg" alt="" />
        <img class="video5" src="./assets/img/video5.jpg" alt="" />
        <img class="video6" src="./assets/img/video6.jpg" alt="" />
        <img class="bottom-menu-img" src="./assets/img/tt_bottom.jpg" alt="" />
      </section>
      <div class="bottombg"></div>
      <div class="bottom-menu-wrapper">
        <div class="balance-btn">
          <p class="balance-txt">58,944,220 US$</p>
        </div>
        <img class="bottomimg" src="./assets/img/menubottomtt.png" alt="" />
      </div>
    </main>
    <!-- ================ -->
    <section class="balance-page hidden">
      <div class="balance-wrapper">
        <img class="tt-balance-page-img" src="./assets/img/tttt.jpg" alt="" />

        <div class="back-btn"></div>

        <div class="balance-container">
          <p class="balance-amount">58,944,220</p>
        </div>

        <div class="coin-container">
          <p class="coin-balance">8,491,527</p>
        </div>
      </div>
    </section>
    <!-- =============== -->
    <section class="next-balance-page hidden">
      <div class="balance-img-wrapper">
        <img
          class="next-balance-img"
          src="./assets/img/tt-balance-ear.jpg"
          alt="" />

        <div class="balance-balance-balance-wrapper">
          <p class="blnc-blnc-blnc">
            <span class="usdtxt">USD</span>58,944,220
          </p>
        </div>
        <div class="bc-bc-wrap">
          <p class="bc-bc-bt">USD58,944,220</p>
        </div>
        <div class="monthly">
          <p class="earnings">USD235,976,880.74</p>
        </div>
      </div>

      <div class="back-back-btn"></div>
    </section>

    <section class="live-rewards-wrapper hidden">
      <img class="live-rewards-img" src="./assets/img/tt-transfer.jpg" alt="" />
      <div class="bck-bck-btn"></div>
      <div class="usdtxt-wrapper">
        <p class="liverevardsusdtxt">
          <span class="usdtxt">USD</span>58,944,220
        </p>
      </div>
      <div class="with-trans-btn-wrapper">
        <button class="withdraw">Withdraw</button>
        <button class="transfer-btn">
          <span class="btn-btn-trns-txt">Transfer</span>
          <span class="loadermini hidden"></span>
        </button>
      </div>
    </section>
    <section class="transfer-finish-wrapper hidden">
      <img
        class="finish-page-img"
        src="./assets/img/transfer-finish-page.jpg"
        alt="" />
      <div class="finish-back-btn"></div>
      <div class="finish-wrapper-content">
        <div class="finish-header">
          <p>Transfer amount</p>
          <p class="manage-txt">Manage</p>
        </div>
        <!-- ================= -->
        <div class="finish-middle-wrapper">
          <div class="userinput-wrapper">
            <i class="fa-regular fa-circle-user"></i>
            <input
              class="username"
              type="text"
              placeholder="Email or username" />
          </div>
          <div class="usd-input-wrapper">
            <p class="usd-txt-input">USD</p>
            <input
              class="usdinput"
              type="tel"
              inputmode="numeric"
              pattern="[0-9]*"
              placeholder="Available today: 58,944,220" />
            <p class="all">All</p>
          </div>
        </div>
      </div>
      <div class="transferfinish-btn-wrapper">
        <button class="transfer-btn-finish">Transfer</button>
      </div>
    </section>
    <section class="succesful-wrapper hidden">
      <img class="succes-img" src="./assets/img/succsess-page.jpg" alt="" />
      <div class="homepagebtn"></div>
      <div class="transfer-to-wrapper">
        <p>Transfer To TikTok</p>
      </div>
      <div class="amount-transfer-wrapper">
        <p class="amount">$ 20,000</p>
      </div>
      <div class="paymantto-wrapper">
        <p class="paymant-to-user">hamzates879</p>
      </div>
      <div class="data-wrapper">
        <p class="data">22/03/2025 01:35:30</p>
      </div>
      <div class="second-data-wrapper">
        <p class="second-data">23/03/2025 01:35:30</p>
      </div>
    </section>
    <div class="loader hidden">
      <div class="tiktok"></div>
      <div class="tiktok red"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
